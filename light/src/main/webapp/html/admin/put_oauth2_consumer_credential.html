<html>
<!-- 
  Name should match values in RequestParmKeyEnum.
  Since Forms dont support PUT, therefore using POST.
  But essentialy, on the server side, POST just forwards it to PUT.
-->
<body>
  <form name="OAuth2 Credential Form" action="/admin/oauth2_consumer_credential" method="post">
    OAuth2 Provider Name: <input type="text" name="oauth2_provider_name" /><br />
    Client Id: <input type="text" name="client_id" /><br />
    Client Secret: <input type="text" name="client_secret" /><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
