<div>
    <div data-dojo-attach-point="_editorFormDiv">
        <div class="searchInfo">
            <button data-dojo-attach-point="_saveButton" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_save">${messages.saveButtonLabel}</button>
            <button data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_newSubcollection">${messages.newSubcollectionButton}</button>
            <button data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_deleteSelected">${messages.deleteSelectedButton}</button>
            <div data-dojo-type="dijit.form.DropDownButton">
              <span>${messages.shareCollectionButton}</span>
              <div data-dojo-type="dijit.TooltipDialog" data-dojo-attach-point="_collectionLinkDialog">
              <label for="${id}_collectionLink">${messages.collectionLinkTextBoxLabel}</label><br />
              <input id="${id}_collectionLink" readonly="readonly" data-dojo-type="dijit.form.TextBox" style="width: 15em" data-dojo-attach-point="_collectionLinkTextBox"/>
              </div>
            </div>
            <a target="_blank" data-dojo-attach-point="_collectionLinkA">${messages.viewLastSaved}</a>
        </div>
        <div class="searchInfo" data-dojo-attach-point="_partiallyPublishedWarningDiv">
            <img src="/images/ajax-loader-white.gif"> ${messages.partiallyPublishedWarning}
        </div>
    </div>
    <div data-dojo-attach-point="_couldNotLoadFormDiv">
        ${messages.couldNotLoad}
    </div>
</div>
